<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data Center Metrics Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="checkbox-section">
      <h3>Select Metrics</h3>
      <ul>
        <li>
          <input type="checkbox" id="voltage-checkbox" />
          <div class="checkbox-wrapper">
            <label for="voltage-checkbox">Voltage (V)</label>
          </div>
        </li>
        <li>
          <input type="checkbox" id="current-checkbox" />
          <div class="checkbox-wrapper">
            <label for="current-checkbox">Current (A)</label>
          </div>
        </li>
        <li>
          <input type="checkbox" id="power-checkbox" />
          <div class="checkbox-wrapper">
            <label for="power-checkbox">Power (PA) - Watts (W)</label>
          </div>
        </li>
        <li>
          <input type="checkbox" id="frequency-checkbox" />
          <div class="checkbox-wrapper">
            <label for="frequency-checkbox">Frequency - Hertz (Hz)</label>
          </div>
        </li>
        <li>
          <input type="checkbox" id="energy-checkbox" />
          <div class="checkbox-wrapper">
            <label for="energy-checkbox"
              >Active Energy - kilowatts per hour (KWh)</label
            >
          </div>
        </li>
        <li>
          <input type="checkbox" id="temperature-checkbox" />
          <div class="checkbox-wrapper">
            <label for="temperature-checkbox"
              >ESP32 Temperature - Centigrade Degrees (Â°C)</label
            >
          </div>
        </li>
        <li>
          <input type="checkbox" id="power-factor-checkbox" />
          <div class="checkbox-wrapper">
            <label for="power-factor-checkbox">Power Factor - Adimensional</label>
          </div>
        </li>
        <li>
          <input type="checkbox" id="consumption-checkbox" />
          <div class="checkbox-wrapper">
            <label for="consumption-checkbox">Pourcentages de Consomation</label>
          </div>
        </li>
      </ul>
    </div>

    <div id="time-selection-section">
      <h3>Select Time Span</h3>
      <div id="time-grid"></div>
      <!-- Grid for week selection -->

      <div id="timeline-selection-section">
        <h3>Timeline Selection</h3>
        <div id="timeline-container">
          <svg id="timeline" width="100%" height="50"></svg>
          <div id="date-indicators"></div>
        </div>
      </div>

      <div class="clock-container">
        <div class="clock-wrapper">
          <h4>Start Time</h4>
          <svg id="start-clock" width="160" height="160"></svg>
        </div>
        <div class="clock-wrapper">
          <h4>End Time</h4>
          <svg id="end-clock" width="160" height="160"></svg>
        </div>
      </div>
    </div>

    <div id="visualization-container" style="display: flex; justify-content: space-between; gap: 20px; padding: 20px; background-color: #f8eac9;">
      <!-- Stacked Area Chart -->
      <div style="flex: 1; background-color: #f2d9b3; border-radius: 8px; padding: 10px;">
        <svg id="stacked-area-chart" width="400" height="300"></svg>
      </div>

    <script src="main.js"></script>
  </body>
</html>
