<!DOCTYPE html>
<script src="https://d3js.org/d3.v7.min.js"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <title>Data Center Metrics Visualization</title>
  </head>
  <body>
    <button id="toggle-sidebar" class="open-btn">+</button>
    <aside class="sidebar-menu collapsed">
      <div id="checkbox-section">
        <h3>Select Metrics</h3>
        <ul class="checkbox-choices">
          <li>
            <input type="checkbox" id="voltage-checkbox" />
            <span class="checkbox-wrapper">
              <label for="voltage-checkbox">Voltage (V)</label>
            </span>
          </li>
          <li>
            <input type="checkbox" id="current-checkbox" />
            <span class="checkbox-wrapper">
              <label for="current-checkbox">Current (A)</label>
            </span>
          </li>
          <li>
            <input type="checkbox" id="frequency-checkbox" />
            <span class="checkbox-wrapper">
              <label for="frequency-checkbox">Frequency - Hertz (Hz)</label>
            </span>
          </li>
          <li>
            <input type="checkbox" id="energy-checkbox" />
            <span class="checkbox-wrapper">
              <label for="energy-checkbox"
                >Active Energy - kilowatts per hour (KWh)</label
              >
            </span>
          </li>
          <li>
            <input type="checkbox" id="temperature-checkbox" />
            <span class="checkbox-wrapper">
              <label for="temperature-checkbox"
                >ESP32 Temperature - Centigrade Degrees (Â°C)</label
              >
            </span>
          </li>
          <li>
            <input type="checkbox" id="consumption-checkbox" />
            <span class="checkbox-wrapper">
              <label for="consumption-checkbox"
                >Pourcentages de Consomation</label
              >
            </span>
          </li>
        </ul>
      </div>

      <section id="time-selection-section">
        <h3>Select Time Span</h3>
        <div id="time-grid"></div>
        <!-- Grid for week selection -->

        <div id="timeline-selection-section">
          <h3>Timeline Selection</h3>
          <div id="timeline-container">
            <svg id="timeline" width="100%" height="50"></svg>
            <div id="date-indicators"></div>
          </div>
        </div>

        <div class="clock-container">
          <div class="clock-wrapper">
            <h4>Start Time</h4>
            <svg id="start-clock" width="160" height="160"></svg>
          </div>
          <div class="clock-wrapper">
            <h4>End Time</h4>
            <svg id="end-clock" width="160" height="160"></svg>
          </div>
        </div>
      </section>
    </aside>

    <main id="main-content">
      <div>
        <section id="comsumption-section">
          <div id="stacked-area-chart-container"></div>
          <div id="chart-consumption"></div>
        </section>
        <div id="correlation-matrix-container"></div>
      </div>
      <div id="line-chart-section"></div>
    </main>
    <script src="sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
